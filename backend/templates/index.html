<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processor</title>
    <style>
        body {
            background-image: url('https://static.emol.cl/emol50/Fotos/2023/04/11/file_20230411131019.jpg');
            background-size: cover; /* Asegura que la imagen cubra toda el área del fondo */
            background-position: center; /* Centra la imagen en el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo durante el desplazamiento */
            color: white; /* Cambia el color del texto para que sea visible sobre la imagen */
            font-family: Arial, sans-serif; /* Establece una fuente legible */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em; /* Ajusta el tamaño del texto */
        }
        form {
            width: 80%;
            max-width: 600px; /* Limita el ancho máximo del formulario */
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la legibilidad */
            border-radius: 10px; /* Bordes redondeados para el formulario */
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 20px); /* Ajusta el ancho del campo de texto */
            padding: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00; /* Color de fondo para el botón de enviar */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff9900; /* Cambia el color del botón al pasar el cursor */
        }
    </style>
</head>
<body>
    <h1>Taxi</h1>
    <form action="/process" method="post">
        <label for="data_url">Data URL:</label>
        <input type="text" id="data_url" name="data_url" size="100" required>
        <input type="submit" value="Process Data">
    </form>
</body>
</html>
